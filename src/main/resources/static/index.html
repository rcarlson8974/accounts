<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Accounts</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>

<div id="accountsContainer" class="container">
    <h1>OS Accounts</h1>
    <div class="table-hover table-bordered table-striped table-responsive-sm">
        <table id="accountsTable"
               data-toolbar="#toolbar"
               data-icon-size="xs"
               data-icons-prefix="glyphicon"
               data-icons="icons"
               data-search="true"
               data-show-header="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="true"
               data-minimum-count-columns="2"
               data-show-pagination-switch="true"
               data-pagination="true"
               data-id-field="id"
               data-page-list="[10, 25, 50, 100, ALL]"
               data-page-size="100"
               data-show-footer="true">
            <thead>
            <tr>
                <th scope="col" data-field="name" data-sortable="true">Name</th>
                <th scope="col" data-field="description" data-sortable="true" data-visible="false">Description</th>
                <th scope="col" data-field="userId" data-sortable="true">User ID</th>
                <th scope="col" data-field="passwordHint" data-sortable="true">Password Hint</th>
                <th scope="col" data-field="pinHint" data-sortable="true">PIN Hint</th>
                <th scope="col" data-field="url" data-sortable="true" data-visible="false">URL</th>
                <th scope="col" data-field="category" data-sortable="true">Category</th>
                <th scope="col" data-field="notes" data-sortable="true" data-visible="false">Notes</th>
                <th scope="col" data-field="" data-formatter="addButtons">Edit/Delete</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row" style="display: none;">
                        <label for="id" class="col-sm-2 col-form-label col-form-label-sm">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="id"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="name"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="desc" class="col-sm-2 col-form-label col-form-label-sm">Desc</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="desc"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userId" class="col-sm-2 col-form-label col-form-label-sm">User ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="userId"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pwdHint" class="col-sm-2 col-form-label col-form-label-sm">Password Hint</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="pwdHint"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pinHint" class="col-sm-2 col-form-label col-form-label-sm">Pin Hint</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="pinHint"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="url" class="col-sm-2 col-form-label col-form-label-sm">URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="url"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label col-form-label-sm">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="category"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="notes" class="col-sm-2 col-form-label col-form-label-sm">Notes</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="notes"
                                   placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancelEditButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                </button>
                <button id="saveButton" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you wish to delete the following account?
                <div id="version"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                </button>
                <button id="confirmDeleteButton" type="button" class="btn btn-danger btn-ok">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<script>

    var protocol = "http";
    // var host = "35.224.29.208";
    var host = "35.244.232.10";
    // var host = "osaccounts-api-service";
    // var port = "8080";
    var port = "80";

    function addButtons(value, row, index) {
        return "<button type=\"button\" class=\"editButton btn btn-primary btn-sm\" data-id=" + row.version + " data-toggle=\"modal\" data-target=\"#editModal\">Edit</button> " +
            "<button type=\"button\" class=\"deleteButton btn btn-danger btn-sm\" data-id=" + row.version + " data-toggle=\"modal\" data-target=\"#deleteModal\">Delete</button>";
    }

    $("#saveButton").click(function () {
        var version = $("#editModal .modal-body #id").val();
        var name = $("#editModal .modal-body #name").val();
        var desc = $("#editModal .modal-body #desc").val();
        var userId = $("#editModal .modal-body #userId").val();
        var pwdHint = $("#editModal .modal-body #pwdHint").val();
        var pinHint = $("#editModal .modal-body #pinHint").val();
        var url = $("#editModal .modal-body #url").val();
        var category = $("#editModal .modal-body #category").val();
        var notes = $("#editModal .modal-body #notes").val();

        var account = {
            version: version,
            name: name,
            description: desc,
            userId: userId,
            passwordHint: pwdHint,
            pinHint: pinHint,
            url: url,
            category: category,
            notes: notes
        };

        $.ajax({
            type: "POST",
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            url: protocol + "://" + host + ":" + port + "/account/v1/save",
            data: JSON.stringify(account),
            success: function (account) {
                console.log("account with id: " + account.version + " saved");
            },
            error: function (e) {
                console.log(e.responseText);
                console.log(e.re);
            },
            complete: function () {
                $('#editModal').modal('toggle');
            },
        });
    });

    $("#confirmDeleteButton").click(function () {
        var version = $("#deleteModal .modal-body #version").val();

        $.ajax({
            type: "DELETE",
            url: protocol + "://" + host + ":" + port + "/account/v1/" + version,
            success: function (version) {
                console.log("account with id: " + version + " deleted");
            },
            error: function (e) {
                console.log(e.responseText);
            }
        });
        $('#deleteModal').modal('toggle');
        fetchAccounts();
    });

    $(document).on("click", ".editButton", function () {
        var accountId = $(this).data('id');

        $.ajax({
            type: "GET",
            dataType: 'json',
            url: protocol + "://" + host + ":" + port + "/account/v1/" + accountId,
            success: function (account) {
                $("#editModal .modal-body #id").val(account.version);
                $("#editModal .modal-body #name").val(account.name);
                $("#editModal .modal-body #desc").val(account.description);
                $("#editModal .modal-body #userId").val(account.userId);
                $("#editModal .modal-body #pwdHint").val(account.passwordHint);
                $("#editModal .modal-body #pinHint").val(account.pinHint);
                $("#editModal .modal-body #url").val(account.url);
                $("#editModal .modal-body #category").val(account.category);
                $("#editModal .modal-body #notes").val(account.notes);
            },
            error: function (e) {
                console.log(e.responseText);
            }
        });
    });

    $(document).on("click", ".deleteButton", function () {
        var accountId = $(this).data('id');

        $.ajax({
            type: "GET",
            dataType: 'json',
            url: protocol + "://" + host + ":" + port + "/account/v1/" + accountId,
            success: function (account) {
                var confirmDiv = $("#deleteModal .modal-body #version");
                confirmDiv.val(account.version);
                confirmDiv.html(account.name);
            },
            error: function (e) {
                console.log(e.responseText);
            }
        });
    });

    function fetchAccounts() {
        $.ajax({
            type: "GET",
            dataType: 'json',
            url: protocol + "://" + host + ":" + port + "/account/v1/list",
            success: function (data) {
                $('#accountsTable').bootstrapTable({
                    data: data,
                    rowStyle(row, index) {
                        return {
                            classes: 'text-nowrap',
                            css: {"font-family": "Helvetica Neue, serif", "font-size": "11px"}
                        };
                    }
                });
            },
            error: function (jqXHR, exception) {
                if (jqXHR.status === 0) {
                    console.log('Not connect.\n Verify Network.');
                } else if (jqXHR.status === 404) {
                    console.log('Requested page not found. [404]');
                } else if (jqXHR.status === 500) {
                    console.log('Internal Server Error [500].');
                } else if (exception === 'parsererror') {
                    console.log('Requested JSON parse failed.');
                } else if (exception === 'timeout') {
                    console.log('Time out error.');
                } else if (exception === 'abort') {
                    console.log('Ajax request aborted.');
                } else {
                    console.log('Uncaught Error.\n' + jqXHR.responseText);
                }
            }
        });
    }

    $(document).ready(function () {
        fetchAccounts();
    })
</script>
</body>
</html>
