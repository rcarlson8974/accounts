<script>

    window.icons = {
        refresh: 'fa-refresh',
        toggleOn: 'fa-toggle-on',
        toggleOff: 'fa-toggle-on',
        columns: 'fa-th-list'
    };

    $(document).ready(function () {

        fetchAccounts();

        function fetchAccounts() {
            $.ajax({
                type: "GET",
                dataType: 'json',
                // url: "http://35.224.29.208/account/v1/list",
                url: "http://localhost:8080/account/v1/list",
                success: function (data) {
                    $('#accountsTable').bootstrapTable({
                        data: data,
                        rowStyle(row, index) {
                            return {
                                classes: 'text-nowrap',
                                css: {"font-family": "Helvetica Neue, serif", "font-size": "12px"}
                            };
                        }
                    });
                    // checkForOutOfStocks();
                },
                error: function (e) {
                    console.log(e.responseText);
                }
            });
        }
