<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Accounts</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
</head>
<body>

<div class="container">
    <h1>Micronaut Example</h1>

    <div class="table-hover table-bordered table-striped table-responsive">
        <table class="table thead-dark" id="accountsTable">
            <thead>
            <tr>
                <th scope="col" data-field="name">Name</th>
                <th scope="col" data-field="description">Description</th>
                <th scope="col" data-field="userId">User ID</th>
                <th scope="col" data-field="passwordHint">Password Hint</th>
                <th scope="col" data-field="pinHint">PIN Hint</th>
                <th scope="col" data-field="url">URL</th>
                <th scope="col" data-field="notes">Notes</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<script>
    $(document).ready(function () {

        fetchAccounts();

        function fetchAccounts() {
            $.ajax({
                type: "GET",
                dataType: 'json',
                url: "http://localhost:8080/v1/accounts/list",
                success: function (data) {
                    $('#accountsTable').bootstrapTable({
                        data: data
                    });
                },
                error: function (e) {
                    console.log(e.responseText);
                }
            });
        }
    })
</script>
</body>
</html>
