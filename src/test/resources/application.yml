micronaut:
    application:
        name: accounts
    server:
#        port: 8080
        cors:
            enabled: true
hystrix:
  stream:
    enabled: true
consul:
  client:
    defaultZone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
accounts:
  api:
    version: v1
router:
    static:
        resources:
            enabled: true
            mapping: /static/**
            paths: classpath:public,classpath:js